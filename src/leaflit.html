<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>OpenRailwayMap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // 1. Create a map
  var map = L.map('map').setView([48.8566, 2.3522], 5); // Centred on France for example

  // 2. Add a base map (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // 3. Add the OpenRailwayMap overlay
  //    You can pick "standard", "signals", or "maxspeed" style
  var openRailwayMap = L.tileLayer(
    'http://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png',
    {
      maxZoom: 19,
      attribution: 'Data © OpenStreetMap contributors, Style: CC-BY-SA 2.0 OpenRailwayMap',
      tileSize: 256
    }
  ).addTo(map);

  // Note: If you need subdomains (a, b, c) for parallel tile loading, use {s}. E.g., {s}.tiles.openrailwaymap.org
  // If you get too many requests or 429 errors, you might be hitting their limits.

</script>
</body>
</html>
